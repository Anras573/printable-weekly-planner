name: Eleventy Build

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '13.5.0'
    - name: Install npm packages
      run: npm ci
    - name: Build
      run: npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: _site
        publish_branch: gh-pages
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
